<mat-card class="example-card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <mat-grid-list cols="5" rowHeight="30px">

            <mat-grid-tile
                [colspan]="3">
                <mat-card-title>By Pradip Mondal</mat-card-title>
            </mat-grid-tile>

            <mat-grid-tile
            [colspan]="1">
            <likeComponent [likestatus]="status" iconname="home" (iconclick)="LikeIcon()"></likeComponent>
            </mat-grid-tile>

            <mat-grid-tile
                [colspan]="1">
                <likeComponent [likestatus]="status" iconname="home" (iconclick)="ShareIcon()"></likeComponent>
            </mat-grid-tile>

        </mat-grid-list>

        <mat-card-subtitle style="font-size: 14">csdhbcsdcscbsdc sdcsdcsd sdcsdcds csdcsdcds csdcsd  ssdcds scsdcds</mat-card-subtitle>

    </mat-card-content>
  </mat-card>
